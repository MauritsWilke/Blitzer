<!DOCTYPE html>
<html>

<head>

	<title>Blitzer</title>

	<!-- main css -->
	<link rel="stylesheet" href="../css/main.css">

	<!-- css for the header -->
	<link rel="stylesheet" href="../css/header.css">

	<!-- css for overlay -->
	<link rel="stylesheet" href="../css/overlay/overlay.css">

	<!-- css for settings -->
	<link rel="stylesheet" href="../css/settings/settings.css">

	<!-- for button controls on header -->
	<script src="../js/header/controls.js"></script>
</head>

<header>
	<div class="header">
		<div class="header-dropdown">
			<img class="header-menuicon" src="../../assets/header-buttons/menu_bar.png">
			<div class="header-dropdown-content">
				<a id="header-dropdown-overlay">Overlay</a>
				<a id="header-dropdown-statSearch">Stat Search</a>
				<a id="header-dropdown-tracking">Tracking</a>
				<a id="header-dropdown-settings">Settings</a>
			</div>
		</div>

		<span class="header-title">
			Blitzer
		</span>

		<div id="ncw" class="windows-header-controls">
			<img src="../../assets/header-buttons/windows_minimize.png" class="header-button-minimize windows_button">
			<img src="../../assets/header-buttons/windows_fullscreen.png" class="header-button-fullscreen windows_button">
			<img src="../../assets/header-buttons/windows_close.png"  class="header-button-close windows_button close">
		</div>
		<div id="ncm" class="mac-header-controls hidden">
			<img src="../../assets/header-buttons/mac_minimize.png" class="header-button-minimize mac_button">
			<img src="../../assets/header-buttons/mac_fullscreen.png" class="header-button-fullscreen mac_button">
			<img src="../../assets/header-buttons/mac_close.png" class="header-button-close mac_button">
		</div>

	</div>
</header>

<body>
<!-- overlay html -->
	<div class="overlay panel">

	</div>

<!-- stat search html -->
	<div class="statSearch panel hidden">

	</div>

<!-- tracking html -->
	<div class="tracking panel hidden">

	</div>

<!-- settings html -->
	<div class="settings panel hidden">

        <div class="settings-sidebar">

        </div>

        <div class="settings-sidebody">

        </div>

	</div>

</body>

</html>
